# Reference:
# https://github.com/evilmartians/lefthook/blob/master/docs/full_guide.md

pre-push:
  commands:
    stylelint:
      skip:
        - merge
        - rebase
      run: pnpm run stylelint
    eslint:
      skip:
        - merge
        - rebase
      run: pnpm run lint

commit-msg:
  commands:
    commitlint:
      skip:
        - merge
        - rebase
      run: pnpm commitlint --edit
